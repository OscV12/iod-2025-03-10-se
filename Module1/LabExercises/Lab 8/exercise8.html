<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller - DevsInc</title>
    <link rel="stylesheet" href="exercise8.css" />
  </head>
  <body>
    <header>
      <h1>DevsInc Dice Roller</h1>
      <img
        src="https://cdn.pixabay.com/animation/2023/11/08/17/50/17-50-28-149_512.gif"
        alt="Floaty dice gif"
        style="width: 200px; height: 150px"
      />
    </header>
    <main>
      <label for="diceType">Choose a dice:</label>
      <select id="diceType">
        <option value="4">D4</option>
        <option value="6">D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20">D20</option>
      </select>
      <button id="rollDice">Roll Dice!</button>
      <div>Result: <span id="diceResult">-</span></div>
    </main>
    <script src="exercise8.js"></script>
  </body>
</html>
