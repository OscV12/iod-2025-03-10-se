<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store eCommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-4">
      <h1 class="text-center mb-4">Fake Store</h1>

      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search for a product..."
      />

      <select id="categorySelect" class="form-select mb-3">
        <option value="all">All Categories</option>
      </select>

      <select id="sortSelect" class="form-select mb-4">
        <option value="default">Sort By</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="title-asc">Title: A-Z</option>
        <option value="title-desc">Title: Z-A</option>
      </select>

      <div id="productContainer" class="row g-4"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
